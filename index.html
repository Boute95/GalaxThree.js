<!DOCTYPE html>
<html>

    
    <head>
	<meta charset=utf-8>
	<title>My first three.js app</title>
	<style>
	 body { margin: 0; overflow: hidden}
	</style>
    </head>

    
    <body>
	
	<canvas id="myCanvas"></canvas>

	<script src="js/stats.min.js"></script>
	<script src="js/dat.gui.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/OrbitControls.js"></script>	
	<script src="js/EffectComposer.js"></script>
	<script src="js/CopyShader.js"></script> 
	<script src="js/RenderPass.js"></script>
	<script src="js/ShaderPass.js"></script>
	<script src="js/LuminosityHighPassShader.js"></script>
	<script src="js/UnrealBloomPass.js"></script>
	<script src="js/GalaxThree.js"></script>
	
	<script>

	 //////////////////////////////
	 // We suppose 1 unit = 1 km //
	 //////////////////////////////

	 // Variables
	 const radiusUniverseInLy = 100; //< In light years.
	 const farViewInLy = 200;
	 var statsFPS, gui, myCanvas;
	 var renderer, camera, controls, scene, universe;
	 var params = {
	     projection: 'normal',
	     background: false,
	     bloomStrength: 1.5,
	     bloomThreshold: 0.85,
	     bloomRadius: 0.4
	 };

	 init();

	 // Composer
	 var composer = new THREE.EffectComposer(renderer);

	 // Passes post-processing
	 var renderPass = new THREE.RenderPass(scene, camera);
	 var bloomPass = new THREE.UnrealBloomPass(
	     new THREE.Vector2(myCanvas.width, myCanvas.height), 1.5, 0.85, 0.4);
	 composer.addPass(renderPass);
	 composer.addPass(bloomPass);
	 bloomPass.renderToScreen = true;

	 // Render loop
	 render();

	 // Listener for window size change
	 window.addEventListener("resize", onWindowResize);
	 function onWindowResize() {
	     myCanvas.width = window.innerWidth;
	     myCanvas.height = window.innerHeight;
	     camera.aspect = myCanvas.width / myCanvas.height;
	     camera.updateProjectionMatrix();
	     renderer.setSize(myCanvas.width, myCanvas.height);
	 }



	 
	 function init() {
	     
	     // Canvas resize
	     myCanvas = document.getElementById("myCanvas");
	     myCanvas.width = window.innerWidth;
	     myCanvas.height = window.innerHeight;

	     // Renderer
	     renderer = new THREE.WebGLRenderer(
		 {canvas : myCanvas, antialias: true, logarithmicDepthBuffer: false});
	     renderer.setClearColor(0x030303);
	     renderer.setPixelRatio(window.devicePixelRatio);
	     renderer.setSize(myCanvas.width, myCanvas.height);
	     
	     // Camera
	     camera = new THREE.PerspectiveCamera(
		 60, myCanvas.width / myCanvas.height, 10, farViewInLy * ly);
	     camera.position.z = 0;

	     // Controls
	     controls = new THREE.OrbitControls(camera, myCanvas);
	     controls.enableDamping = true;
	     controls.minDistance = 10;
	     controls.maxDistance = 100;	 
	     
	     // Scene
	     scene = new THREE.Scene();

	     // Universe
	     universe = new Universe(scene, radiusUniverseInLy);

	     // Monitoring
	     statsFPS = new Stats();
	     statsFPS.showPanel(0);
	     document.body.appendChild(statsFPS.dom);

	     // GUI
	     gui = new dat.GUI();
	     gui.add( params, 'bloomThreshold', 0.0, 1.0 ).onChange( function ( value ) {
		 bloomPass.threshold = Number( value );
	     } );
	     gui.add( params, 'bloomStrength', 0.0, 10.0 ).onChange( function ( value ) {
		 bloomPass.strength = Number( value );
	     } );
	     gui.add( params, 'bloomRadius', 0.0, 2.0 ).onChange( function ( value ) {
		 bloomPass.radius = Number( value );
	     } );
	     gui.open();
	     
	 }



	 function render() {
	     statsFPS.begin();
	     //camera.position.z -= 0.1 * ly
	     composer.render();
	     statsFPS.end();
	     requestAnimationFrame(render);
	 }

	 
	</script>
    </body>
</html>
